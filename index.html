<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Tutorial</title>
  <link rel="stylesheet" href="./public/styles.css">
</head>

<body>

  <header>
    <h1>Finance Logger</h1>
  </header>

  <main>
    <div class="form-container">
      <form class="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input type="text" id="tofrom" required>
        </div>
        <div class="field">
          <label>Details:</label>
          <input type="text" id="details" required>
        </div>
        <div class="field">
          <label>Amount (Â£):</label>
          <input type="number" id="amount" value="0" required>
        </div>
        <button>Add</button>
      </form>
    </div>

    <div class="list-container">
      <!-- output list -->
      <ul class="item-list">

      </ul>
    </div>

  </main>

  <script src="./public/app.js" type="module"></script>
</body>

</html>
